services:

  apache:
    image: php:8.4-apache
    container_name: ivy_apache
    command: >
      bash -c "apt-get update && apt-get install -y \
        libicu-dev libjpeg-dev libpng-dev libwebp-dev libfreetype6-dev curl \
        && curl -sL https://deb.nodesource.com/setup_14.x | bash - \
        && apt-get install -y nodejs \
        && docker-php-ext-configure gd --with-jpeg --with-webp --with-freetype \
        && docker-php-ext-install intl pdo_mysql gd \
        && a2enmod rewrite headers deflate expires \
        && apache2-foreground"
    ports:
      - "${SERVER_PORT:-8080}:80"
    volumes:
      - ./:/var/www
      - ./docker/apache.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
      - mailcatcher
    networks:
      - ivy-network

  mysql:
    image: mysql
    container_name: ${DB_HOST:-ivy_mysql}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-ivy}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./ivy.sql:/docker-entrypoint-initdb.d/ivy.sql
    networks:
      - ivy-network

  mailcatcher:
    image: dockage/mailcatcher
    container_name: ${MAIL_HOST:-ivy_mailcatcher}
    hostname: ${MAIL_HOST:-ivy_mailcatcher}
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - ivy-network

networks:
  ivy-network:
    driver: bridge

version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: apache_server
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ivy
      MYSQL_USER: msqluser
      MYSQL_PASSWORD: msqlpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./ivy.sql:/docker-entrypoint-initdb.d/ivy.sql
    ports:
      - "3306:3306"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  db_data:
